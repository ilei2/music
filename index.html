<!DOCTYPE html>
	<html>
	  <head>
			<meta charset="utf-8" />
			<meta http-equiv="Access-Control-Allow-Origin" content="*">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
			<link rel="stylesheet" href="application.css" />
			<link rel="stylesheet" type="text/css" href="main.css">
		</head>
		<http-headers>
			<header name="Access-Control-Allow-Origin" value="*" />
			<header name="Access-Control-Allow-Headers" value="Origin, Accept, X-Requested-With, Content-Type, If-Modified-Since" />
			<header name="Access-Control-Allow-Methods" value="GET, OPTIONS, HEAD" />
		</http-headers>

	  <body>
			<h2>Music Visualization</h2>
      <audio id="audioElement" src="closer.mp3"></audio>
			<script>
			function getMusic(){
				var select = document.getElementById("song");
				var name = select.options[select.selectedIndex].value;
				var audio = document.getElementById("audioElement");
				audio.src = name;
				audio.crossOrigin = "anonymous";
				audio.load();
				document.getElementById('audioElement').play();
			}
			</script>
	<div>
		<div class="button">
		<select id="song">
			<option value="">Choose a Song</option>
			<option value="mp3/closer.mp3">Closer</option>
			<option value="mp3/24kclean.mp3">24K Magic</option>
			<option value="mp3/snake.mp3">You Know You Like It</option>
		</select>

		<button type="button" onclick="getMusic()"> Submit </button>
		<button onclick="document.getElementById('audioElement').play()"> Play </button>
		<button onclick="document.getElementById('audioElement').pause()"> Pause </button>
		<button onclick="document.getElementById('audioElement').volume+=0.2"> Volume+</button>
		<button onclick="document.getElementById('audioElement').volume-=0.2"> Volume-</button>
	</div>

	</div>

      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
			<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
			<!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
	    <script src="app.js"></script>
	  </body>
</html>
