<!DOCTYPE html>
	<html>
	  <head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>Music Simulation</title>
	    <link rel="stylesheet" href="application.css" />
			<link rel="stylesheet" href="main.css"/>
	  </head>

	  <body>
      <audio id="audioElement" src="closer.mp3"></audio>
  <div>
		<select id="song">
			<option value="">Choose Song</option>
			<option value="closer.mp3">Closer</option>
			<option value="24kclean.mp3">24K Magic</option>
			<option value="heartsigh.mp3">Heartsigh</option>
		</select>

		<button type="button" onclick="getMusic()">Submit</button>
		<script>
		function getMusic(){
			var select = document.getElementById("song");
			var name = select.options[select.selectedIndex].value;
			var audio = document.getElementById("audioElement");
			audio.src = name;
			audio.load();
		}
		</script>

		<br>
		<br>

    <button onclick="document.getElementById('audioElement').play()">Play the Audio</button>
    <button onclick="document.getElementById('audioElement').pause()">Pause the Audio</button>
    <button onclick="document.getElementById('audioElement').volume+=0.2">Increase Volume</button>
    <button onclick="document.getElementById('audioElement').volume-=0.2">Decrease Volume</button>
  </div>

      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	    <script src="app.js"></script>
	  </body>
</html>
